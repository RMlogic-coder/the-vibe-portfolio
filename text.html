<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact & Footer with Logos</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#1f2a3a;
  color:#fff;
}

/* CONTACT SECTION */
.contact-section{
  padding:70px 20px;
  background:linear-gradient(180deg,#2b3a4f,#1f2a3a);
}

.contact-title{
  text-align:center;
  font-size:2.4rem;
  margin-bottom:40px;
}

.contact-title span{
  color:#38e1a5;
}

.contact-grid{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

.contact-card{
  background:#1f2d40;
  padding:30px;
  border-radius:16px;
}

.contact-card h3{
  margin-top:0;
}

.contact-list{
  list-style:none;
  padding:0;
  margin-top:15px;
}

.contact-list li{
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:12px;
  opacity:0.95;
}

.contact-list i{
  color:#38e1a5;
  font-size:1.1rem;
}

/* SOCIAL ICONS */
.contact-socials{
  margin-top:20px;
  display:flex;
  gap:15px;
}

.contact-socials a{
  width:42px;
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#2b3a4f;
  border-radius:50%;
  color:#38e1a5;
  font-size:1.2rem;
  text-decoration:none;
  transition:0.3s;
}

.contact-socials a:hover{
  background:#38e1a5;
  color:#000;
}

/* FORM */
.contact-form input,
.contact-form textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
  outline:none;
}

.contact-form button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#38e1a5;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* FOOTER */
.footer{
  background:#121a26;
  padding:40px 20px;
  text-align:center;
}

.footer h3{
  margin:0;
}

.footer p{
  opacity:0.8;
}

.footer-socials{
  margin:15px 0;
}

.footer-socials a{
  margin:0 10px;
  color:#38e1a5;
  font-size:1.2rem;
  text-decoration:none;
}

@media(max-width:768px){
  .contact-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<section class="contact-section">
  <h2 class="contact-title">Get in <span>Touch</span></h2>

  <div class="contact-grid">
    
    <!-- CONTACT INFO -->
    <div class="contact-card">
      <h3>Contact Info</h3>
      <p>Let’s build something meaningful together.</p>

      <ul class="contact-list">
        <li><i class="fa-solid fa-envelope"></i> hello@revoofficial.com</li>
        <li><i class="fa-solid fa-phone"></i> +91 9XXXXXXXXX</li>
        <li><i class="fa-solid fa-location-dot"></i> India</li>
      </ul>

      <div class="contact-socials">
        <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </div>

    <!-- FORM -->
    <div class="contact-card">
      <h3>Send a Message</h3>
      <form class="contact-form">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>
</section>

<footer class="footer">
  <h3>Revo</h3>
  <p>Building impactful digital experiences.</p>

  <div class="footer-socials">
    <a href="#"><i class="fa-brands fa-github"></i></a>
    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <p>© 2026 Revo. All rights reserved.</p>
</footer>

</body>
</html>
